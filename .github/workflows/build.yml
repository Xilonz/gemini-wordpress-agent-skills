name: Build Extension

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Checkout Source Repo
        uses: actions/checkout@v4
        with:
          repository: WordPress/agent-skills
          path: source-repo

      - name: Build Skills
        run: node scripts/build-skills.mjs --source=./source-repo/skills

      - name: Cleanup Source
        run: rm -rf source-repo

      - name: Commit Artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update skills from source [skip ci]"
          file_pattern: 'skills/**'
